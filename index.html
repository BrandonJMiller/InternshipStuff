<!DOCTYPE html>
<style>
  .header {
    text-align: center;
    color: orange;
  }
  .button {
    text-align: center;
  }
   #box-container {
    display: grid;
    height: 60px; 
    width: 100%;
    grid-template-columns: 20% 5% 10% 10% 20% 15% 20%;
  }
  .d0{background:dimgray;}
  .d1{background:dimgray;}
  .d2{padding: 20px; text-align: center; background:dimgray}
  .d3{padding: 20px; text-align: center; background:dimgray}
  .d4{padding: 20px; text-align: center; background:dimgray}
  .d5{padding: 20px; text-align: center; background:dimgray}
  .d6{padding: 20px; text-align: center; background:dimgray}
</style>
<html>    
    <div id="box-container">
	    <div class="d0">0</div>
	    <div class="d1"><img src="https://www.nme.com/wp-content/uploads/2020/04/2020_soundcloudlogo_press_2000x1270-696x442.jpg" height="100%" width="100%"></div>
            <div class="d2">Home</div>
            <div class="d3">Stream</div>
            <div class="d4">Library</div>
            <div class="d5">5</div>
	    <div class="d6">Upload</div>
    </div>
     
<head>
    <title>Soundcloud</title>
</head>

<body>
<input type="file" accept="image/*" name="song" multiple id="file"  onchange="loadFile(event)" style="display: none;"></input>
<p class="button"><label for="file" style="cursor: pointer;">Upload Song</label></p>
<script>
  var loadFile = function(event) {
	var song = document.getElementById('output');
	song.src = URL.createObjectURL(event.target.files[0]);	
        document.body.appendChild('song');
};
</script>
<img multiple id="output" width="200">
</body>
</html>
