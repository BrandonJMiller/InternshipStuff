<!DOCTYPE html>
<style>
  .header {
    text-align: center;
    color: orange;
  }
  .button {
    text-align: center;
  }
   #box-container {
    display: flex;
    display: grid;
    height: 60px; 
    width: 100%;
    grid-template-columns: 20% 5% 10% 10% 20% 15% 20%;
  }
  .d0{background:black;}
  .d1{background:LightSkyBlue;}
  .d2{background:LightSalmon;}
  .d3{background:PaleTurquoise;}
  .d4{background:LightPink;}
  .d5{background:PaleGreen;}
  .d6{background:black;}
</style>
<html>    
    <div id="box-container">
	    <div class="d0">0</div>
	    <div class="d1"><img src="https://i1.sndcdn.com/avatars-000555550866-cupbdi-t500x500.jpg" height="60px" width="105%"></div>
            <div class="d2">2</div>
            <div class="d3">3</div>
            <div class="d4">4</div>
            <div class="d5">5</div>
	    <div class="d6">6</div>
    </div>
     
<head>
    <title>Soundcloud</title>
</head>

<body>
<input type="file" accept="image/*" name="song" multiple id="file"  onchange="loadFile(event)" style="display: none;"></input>
<p class="button"><label for="file" style="cursor: pointer;">Upload Song</label></p>
<script>
  var loadFile = function(event) {
	var song = document.getElementById('output');
	song.src = URL.createObjectURL(event.target.files[0]);	
        document.body.appendChild('song');
};
</script>
<img multiple id="output" width="200">
</body>
</html>
