<!DOCTYPE html>
<style>
  .header {
    text-align: center;
    color: orange;
  }
  .button {
    text-align: center;
  }
</style>
<html>
    <h1 class="header">Soundcloud</h1>
<head>
    <title>Soundcloud</title>
</head>
<body>
<input type="file" accept="image/*" name="song" multiple id="file"  onchange="loadFile(event)" style="display: none;"></input>
<p class="button"><label for="file" style="cursor: pointer;">Upload Song</label></p>
<script>	
  var loadFile = function(event) {
	  var i = 0;
	  for (i = 0; i < 10000; i++)
	  {
	var song = document.getElementById('output[i]');
	song.src = URL.createObjectURL(event.target.files[i]);	
        loadFile.appendChild('output[i]');
	  i++;
	  }
};
</script>
<img id="output[i]" width="200">

</body>
</html>
