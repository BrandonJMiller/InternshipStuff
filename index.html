<style>

  }

  .d4{padding: 15px; border: 3px solid black; text-align: center; background:#273746}
  .d5{padding: 15px; text-align: center; background:#273746}
  .d6{padding: 15px; color: orange; text-align: center; background:#273746}
  .d7{text-align: center; background:#273746}

  .d10{padding: 15px; text-align: center; background:#273746}
  .d11{padding: 15px; text-align: center; background:#273746}
  .d12{background:#273746;}
  .d13{text-align: center; padding: 25px;}
</style>
<html>   
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<title>
   Soundcloud
</title>
	
<body>
    <div id="box-container">
	    <div class="d0"></div>
	    <div class="d1"><img src="https://www.nme.com/wp-content/uploads/2020/04/2020_soundcloudlogo_press_2000x1270-696x442.jpg" height="100%" width="100%"></div>
            <div class="d2 words">Home</div>
            <div class="d3 words">Stream</div>
            <div class="d4 words">Library</div>
	    <div class="d5 words"><input type="text" placeholder="Search" height="100%" width="100%"><i class="fas fa-search"></i></div>
	    <div class="d6">Upgrade</div>
	    <div class="d7 words"><input type="file" accept="audio/*" name="song" multiple id="file"  onchange="loadFile(event)" style="display: none;"></input>
<p class="button"><label for="file" style="cursor: pointer;">Upload</label></p></div>
	    <div class="d8 words">Log in</div>
	    <div class="d9 words"><i class="fas fa-bell"></i></div>
	    <div class="d10 words"><i class="fas fa-envelope"></i></div>
	    <div class="d11 words"><i class="fas fa-ellipsis-h"></i></div>
	    <div class="d12"></div>	    
    </div>
	
<!--

<script>
 function handleFiles(event) {
    var files = event.target.files;
    $("#src").attr("src", URL.createObjectURL(files[0]));
    document.getElementById("song").load();
}
document.getElementById("upload").addEventListener("change", handleFiles, false);
</script>
	
	<div class="d13"><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<input type="file" id="upload" />
<audio id="audio" controls>
  <source src="" id="src" />
</audio></div>

</body>
</html>
