<!DOCTYPE html>
<style>
  .header {
    text-align: center;
    color: orange;
  }
  .button {
    text-align: center;
  }
   #box-container {
    display: grid;
    height: 30px; 
    width: 100%;
    grid-template-columns: 10% 5% 7% 7% 7% 25% 5% 5% 7% 4% 4% 4% 10%;
  }
  .words {
    color: darkgray;
  }
  .d0{background:#273746;}
  .d1{background:#273746;}
  .d2{padding: 15px; border: 3px solid black; text-align: center; background:#273746}
  .d3{padding: 15px; text-align: center; background:#273746}
  .d4{padding: 15px; border: 3px solid black; text-align: center; background:#273746}
  .d5{padding: 15px; text-align: center; background:#273746}
  .d6{padding: 15px; color: orange; text-align: center; background:#273746}
  .d7{padding: 15px; text-align: center; background:#273746}
  .d8{padding: 15px; text-align: center; background:#273746}
  .d9{padding: 15px; text-align: center; background:#273746}
  .d10{padding: 15px; text-align: center; background:#273746}
  .d11{padding: 15px; text-align: center; background:#273746}
  .d12{background:#273746;}
</style>
<html>    
    <div id="box-container">
	    <div class="d0">0</div>
	    <div class="d1"><img src="https://www.nme.com/wp-content/uploads/2020/04/2020_soundcloudlogo_press_2000x1270-696x442.jpg" height="100%" width="100%"></div>
            <div class="d2 words">Home</div>
            <div class="d3 words">Stream</div>
            <div class="d4 words">Library</div>
	    <div class="d5 words"><input type="text" placeholder="Search"></div>
	    <div class="d6">Upgrade</div>
	    <div class="d7 words">Upload</div>
	    <div class="d8 words">Log in</div>
	    <div class="d9 words">Notis</div>
	    <div class="d10 words"><i class="fas fa-envelope"></i></div>
	    <div class="d11 words">Dots</div>
	    <div class="d12">0</div>
	    
    </div>
     
<head>
    <title>Soundcloud</title>
</head>

<body>
<input type="file" accept="image/*" name="song" multiple id="file"  onchange="loadFile(event)" style="display: none;"></input>
<p class="button"><label for="file" style="cursor: pointer;">Upload Song</label></p>
<script>
  var loadFile = function(event) {
	var song = document.getElementById('output');
	song.src = URL.createObjectURL(event.target.files[0]);	
        document.body.appendChild('song');
};
</script>
<img multiple id="output" width="200">
</body>
</html>
